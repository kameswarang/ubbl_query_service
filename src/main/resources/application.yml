spring:
  application:
    name: ubbl-query-service
  devtools:
    restart:
      enabled: true
    add-properties: true

logging:
  level:
    org.springframework.boot.autoconfigure.logging: INFO

server:
  port: 8080

eureka:
  instance:
    hostname: ${DOMAIN_NAME}
    instanceId: ${DOMAIN_NAME}:${spring.application.name}:${server.port}
  client:
    enabled: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URI}
      
ribbon:
  eureka:
    enabled: true
  ReadTimeout: 600000
  ConnectTimeout: 10000