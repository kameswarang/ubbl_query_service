<html xmlns:th="http://www.thymeleaf.org">
  <head></head>
  <body>
    <div th:fragment="text-input (id, label, name)" class="col"> 
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>
      <input type="text" class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
    </div>
    <div th:fragment="text-select-input (id, label, name, options)" class="col">
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>
      <select class="custom-select" th:id="${id}" th:name="${name}" th:placeholder="${label}">
        <option disabled selected value th:text="${label}"></option>
        <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
      </select>      
    </div>
    <div th:fragment="number-input (id, label, name)" class="col"> 
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>
      <div class="input-group">
        <div class="input-group-prepend">
          <select class="custom-select" th:name="${name}+'-op'">
            <option value="$lt"><</option>
            <option value="$lte">&le;</option>
            <option value="$eq">=</option>
            <option value="$gte">&ge;</option>
            <option value="$gt">></option>
          </select>
        </div>
        <input type="number" min=0 class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
      </div>
    </div>
    <div th:fragment="number-ten-step-input (id, label, name)" class="col"> 
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>
      <div class="input-group">
        <div class="input-group-prepend">
          <select class="custom-select" th:name="${name}+'-op'">
            <option value="$lt"><</option>
            <option value="$lte">&le;</option>
            <option value="$eq">=</option>
            <option value="$gte">&ge;</option>
            <option value="$gt">></option>
            <option value="*" th:if="${id} == 'highestScore'">* (not out)</option>

          </select>
        </div>
        <input type="number" min=0 step=10 class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
      </div>
    </div>
    <div th:fragment="number-hundred-step-input (id, label, name)" class="col"> 
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>

            <option value="$lt"><</option>
            <option value="$lte">&le;</option>
            <option value="$eq">=</option>
            <option value="$gte">&ge;</option>
            <option value="$gt">></option>
          </select>
        </div>
        <input type="number" min=0 step=100 class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
      </div>
    </div>
    <div th:fragment="number-thousand-step-input (id, label, name)" class="col"> 
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>
      <div class="input-group">

          <select class="custom-select" th:name="${name}+'-op'">
            <option value="$lt"><</option>
            <option value="$lte">&le;</option>
            <option value="$eq">=</option>
            <option value="$gte">&ge;</option>
            <option value="$gt">></option>
          </select>
        </div>
        <input type="number" min=0 step=1000 class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
      </div>
    </div>
    <div th:fragment="number-hundred-thousand-step-input (id, label, name)" class="col"> 
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>
      <div class="input-group">
        <div class="input-group-prepend">
          <select class="custom-select" th:name="${name}+'-op'">
            <option value="$lt"><</option>
            <option value="$lte">&le;</option>
            <option value="$eq">=</option>
            <option value="$gte">&ge;</option>

          </select>
        </div>
        <input type="number" min=0 step=100000 class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
      </div>
    </div>
    <div th:fragment="number-one-step-decimal-input (id, label, name)" class="col"> 
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>
      <div class="input-group">
        <div class="input-group-prepend">
          <select class="custom-select" th:name="${name}+'-op'">
            <option value="$lt"><</option>
            <option value="$lte">&le;</option>
            <option value="$eq">=</option>
            <option value="$gte">&ge;</option>
            <option value="$gt">></option>
          </select>
        </div>
        <input type="number" min=0 step=0.1 class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
      </div>
    </div>

      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>

          </select>
        </div>
        <input type="number" min=0 step=0.001 class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
      </div>
    </div>  
  </body>
</html>
