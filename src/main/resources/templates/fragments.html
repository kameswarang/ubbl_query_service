<html xmlns:th="http://www.thymeleaf.org">
  <head></head>
  <body>
    <div th:fragment="text-input (id, label, name)" class="col"> 
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>
      <input type="text" class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
    </div>
    <div th:fragment="number-input (id, label, name)" class="col"> 
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>
      <input type="number" class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
    </div>  
    <div th:fragment="number-one-decimal-input (id, label, name)" class="col"> 
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>
      <input type="number" step=0.1 class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
    </div>
    <div th:fragment="number-ten-decimal-input (id, label, name)" class="col"> 
      <label th:for="${id}" th:text="${label}" class="font-weight-bold"></label>
      <input type="number" step=0.0000000001 class="form-control" th:id="${id}" th:name="${name}" th:placeholder="${label}"></input>
    </div>  
  </body>
</html>
